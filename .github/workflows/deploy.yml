name: Deploy FastAPI App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H http://54.234.47.44 >> ~/.ssh/known_hosts

      - name: Deploy App
        run: |
          ssh ubuntu@http://54.234.47.44 "cd /home/ubuntu/fastapi-book-project && git pull origin main && docker build -t fastapi-app . && docker run -d -p 8000:8000 fastapi-app"
